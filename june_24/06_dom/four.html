<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <ul class="language">
    <li>Javascript</li>
  </ul>  
</body>
<script>
    function addLang(langName)
    {
       const myLi = document.createElement('li');
       myLi.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(myLi)
    }
    addLang('PHP')
    //Add
    function addLangOpt(lanName)
    {
        const myLi = document.createElement('li');
        myLi.appendChild(document.createTextNode(lanName))
        document.querySelector('.language').appendChild(myLi)
    }
    addLangOpt('Node')

    //Edit
    const secontLang  = document.querySelector("li:nth-child(2)")
    //secontLang.innerHTML= "demoooo"
    //console.log(secontLang)
    const newLi = document.createElement('li');
    newLi.textContent = "JAVA";
    secontLang.replaceWith(newLi);

    //Remove
    const lastValue = document.querySelector("li:last-child");
    lastValue.remove();
</script>
</html>
